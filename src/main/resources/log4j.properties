#Main files, log anything info and higher.
log4j.rootLogger=all, default, swing

log4j.appender.default=org.apache.log4j.ConsoleAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=[%t] %-5p %l - %m%n

log4j.appender.swing=ca.carleton.magicrealm.log.LogWriter
log4j.appender.swing.layout=org.apache.log4j.PatternLayout
log4j.appender.swing.layout.ConversionPattern=[%t] %-5p %l - %m%n